<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if solvent %}Edit{% else %}New{% endif %} Solvent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>{% if solvent %}Edit{% else %}New{% endif %} Solvent</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="name">Solvent Name:</label>
                    <input type="text" id="name" name="name" value="{{ solvent.name if solvent else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="yield_range">Yield Range:</label>
                    <input type="text" id="yield_range" name="yield_range" value="{{ solvent.yield_range if solvent else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="smiles">SMILES:</label>
                    <input type="text" id="smiles" name="smiles" value="{{ solvent.smiles if solvent else '' }}" required>
                </div>
                <div class="form-group">
                    <label for="reaction_id">Reaction:</label>
                    <select id="reaction_id" name="reaction_id" required>
                        {% for reaction in reactions %}
                            <option value="{{ reaction.id }}" {% if solvent and solvent.reaction_id == reaction.id %}selected{% endif %}>
                                {{ reaction.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="button-group">
                    <button type="submit" class="button">Save</button>
                    <a href="{{ url_for('index') }}" class="button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
