<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if reaction %}Edit{% else %}New{% endif %} Reaction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>{% if reaction %}Edit{% else %}New{% endif %} Reaction</h1>
            <form method="POST">
                <div class="form-group">
                    <label for="name">Reaction Name:</label>
                    <input type="text" id="name" name="name" value="{{ reaction.name if reaction else '' }}" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="button">Save</button>
                    <a href="{{ url_for('index') }}" class="button">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
